
{% extends 'home/base.html' %}
<style>
    .row{
    padding-bottom:10px;
    }
</style>
{% block body %}
<div class="container">
<div class="row" style="padding-bottom:60px">

{% for event in events %}

    <div class="col sm-6 col-md-4 col-lg-4">
    <div class="card card-inverse card-info" style="width: 18rem;">
  <img src="{{event.image.url}}" class="card-img-top" alt="..."/>

  <div class="card-body">
    <h4 class="card-title">{{event.name}}</h4>
    <h5 class="card-title">{{event.city}},{{event.venuname}}</h5>
    <!-- <h5 class="card-title">{{event.venuname}}</h5> -->
    <p class="card-text">{{event.discription|slice:"0:50"}}....</p>
    <a href="{% url 'home:detail' event.id %}" class="btn btn-primary">View</a>
  </div>
</div>
    </div>
{% endfor %}
    </div>
{% endblock %}
</div>
